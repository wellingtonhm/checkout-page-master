<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Checkout Page Master</title>
</head>

<body>
  <div class="structure">
    <header class="item header">
      <h1>Checkout</h1>
    </header>

    <aside class="item aside">
      <div class="product-set-aside">
        <div class="photo-product-aside">
          <img src="./src/photo1.png" alt="">
        </div>
        <div class="description-product-aside">
          <div class="price">
            <p class="title-description">Vintage Backbag</p>
            <p class="new-price">$54,99</p>
            <p class="old-price">$94,99</p>
          </div>
          <div class="border-amount">
            <div class="amount">
              <span class="material-icons">
                remove
              </span>
              <P>1</P>
              <span class="material-icons">
                add
              </span>
              <p></p>
            </div>
          </div>

        </div>
        <div class="photo-product-aside">
          <img src="./src/photo1.png" alt="">
        </div>
        <div class="description-product-aside">
          <div class="price">
            <p class="title-description">Vintage Backbag</p>
            <p class="new-price">$54,99</p>
            <p class="old-price">$94,99</p>
          </div>
          <div class="border-amount">
            <div class="amount">
              <span class="material-icons">
                remove
              </span>
              <P>1</P>
              <span class="material-icons">
                add
              </span>
              <p></p>
            </div>
          </div>
        </div>
        <div class="information-price-aside">
          <hr />
          <div class="information-price">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <hr />
          <div class="information-price">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>


    </aside>

    <main class="item content">
      <form action="">
        <h2>Contact information</h2>
        <label for="email" class="label">Email </label>
        <input type="email" id="email" class="input" placeholder="Enter your email..." required>
        <label for="phone" class="label">Phone </label>
        <input type="phone" id="phone" class="input" placeholder="Enter your phone..." required>
        <h2>Shipping address</h2>
        <label for="name" class="label">Full name </label>
        <input type="text" id="name" class="input" placeholder="Your name..." required>
        <label for="address" class="label">Address </label>
        <input type="text" id="address" class="input" placeholder="Your address..." required>
        <label for="city" class="label">City </label>
        <input type="text" id="city" class="input" placeholder="Your city..." required>
        <div class="country-code-postal">
          <div>
            <label for="country" class="label">Country </label>
            <select name="country" id="country" class="input input-select">
              <option value="Brasil">Brasil</option>
              <option value="Estados Unidos">Estados Unidos</option>
              <option value="Canadá">Canadá</option>
            </select>
          </div>
          <div>
            <label for="postal-code" class="label">Postal code</label>
            <input type="numbem" id="postal-code" class="input" placeholder="Your postal code..." required><br />
          </div>
        </div>
        <div class="save-information-label">
          <input type="checkbox" id="save-information" required>
          <label for="save-information">Save this information for next time
          </label>
        </div>
        <button type="submit" class="btn-continue">Continue</button>
      </form>
    </main>

    <footer class="item footer">
      <p class="copyright-create">Criado por <a href="https://github.com/wellingtonhm">Wellington</a> -
        devChallenges.io
      </p>
    </footer>
  </div>

</body>

</html>
